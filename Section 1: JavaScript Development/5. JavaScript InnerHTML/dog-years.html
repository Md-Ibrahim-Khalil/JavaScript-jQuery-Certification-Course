<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/Javascript" src="dogage.js"></script>
</head>
<body>

    <form method="post">

            <tr>
                <td>Enter Your Age:</td>
                <td><input type="text" name="myage" size=15></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="calculate" onclick="cyears(this.form)">

            </tr>

            </tr>
        </table>
    </form>
</body>
</html>
