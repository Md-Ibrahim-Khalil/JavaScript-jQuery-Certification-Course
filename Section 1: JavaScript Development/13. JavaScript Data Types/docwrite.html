<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p id="divi"></p>
    <p id="inc"></p>
    <p id="dec"></p>

    <script>
        var d = 100 / 50;
        document.getElementById("divi").innerHTML = d;

        var x = 5;
        x++;
        var z = x;
        document.getElementById("inc").innerHTML = z;

        var h = 5;
        h--;
        var k = h;
        document.getElementById("dec").innerHTML = k;

    </script>
</body>
</html>
