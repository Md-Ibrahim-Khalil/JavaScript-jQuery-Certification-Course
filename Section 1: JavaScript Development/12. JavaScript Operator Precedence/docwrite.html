<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="add"></p>
    <p id="add2"></p>
    <p id="sub"></p>

    <script>


        var x = 100 + 50;
        document.getElementById("add").innerHTML = x;

        var a = 3;
        var b = (20 + 30) * a;

        document.getElementById("add2").innerHTML = b;

        var c = 100 - 50;
        document.getElementById("sub").innerHTML = c;

    </script>


</body>
</html>
