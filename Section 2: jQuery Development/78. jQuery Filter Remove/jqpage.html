<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Url: https://developers.google.com/speed/libraries  -->
    
   <script>
       $(document).ready(function() {
            $("button").click(function() {
                $("p").remove(".rem1, .rem2, .rem3");
            });
       });
   </script>

   <style>
       .rem1 {
           color: blue;
           font-size: 15px;
       }
       .rem2 {
           color: red;
           font-size: 15px;
       }

   </style>

</head>
<body>
    
    <p>This is a paragraph</p>

    <p class="rem1">This paragraph has class="rem1".</p>
    <p class="rem2">This paragraph has class="rem2".</p>
    <p class="rem3">This paragraph has class="rem3".</p>

    <button>Remove</button>

</body>

</html>
