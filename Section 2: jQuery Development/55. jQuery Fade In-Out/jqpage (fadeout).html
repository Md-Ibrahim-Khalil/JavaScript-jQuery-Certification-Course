<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <script>
       $(document).ready(function() {
           $("button").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut(5000);
                $("#div3").fadeOut(3000);
                $("#div4").fadeOut(1000);
            });
       });
   </script>

   <style>
       .box {
           width: 160px;
           height: 160px;
           /* display: none; */
           background-color: red;
       }
   </style>

</head>
<body>
    
    <button>Fade Effect</button><br><br>


    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>
    
</body>
</html>
