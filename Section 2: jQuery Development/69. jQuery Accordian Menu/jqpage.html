<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

            $(function() {
                $("#accordion").accordion();
            });
       });

        <div>Heading 1</div>
        <div>Paragraph 1</div>

        <div>Heading 2</div>
        <div>Paragraph 2</div>

        <div>Heading 3</div>
        <div>Paragraph 3</div>

        <div>Heading 4</div>
        <div>Paragraph 4</div>

    </div>
