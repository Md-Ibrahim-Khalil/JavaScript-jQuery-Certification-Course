<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <script>
       $(document).ready(function() {
           $("button").click(function() {
                $("#square").animate({left: '1000px', opacity: 0.25, height: "+=200px", width: "+=200px"}, 1000);
            });
       });
   </script>

   <style>
       #square {
           background: blue;
           height: 160px;
           width: 160px;
           margin-top: 5px;
           position: absolute;
       }
   </style>

</head>
<body>
    
    <button>Start Animation</button>

    <div id="square"></div>
    
</body>
</html>
