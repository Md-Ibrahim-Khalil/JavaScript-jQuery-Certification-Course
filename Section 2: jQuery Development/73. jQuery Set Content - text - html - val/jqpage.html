<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Url: https://developers.google.com/speed/libraries  -->
    
   <script>
       $(document).ready(function() {
            $("#btn1").click(function() {
                $("#text1").text("New Text Line")
            });
             $("#btn2").click(function () {
               $("#text2").html("<b>Bold Text Line<b/>")
           });
            $("#btn3").click(function () {
               $("#name").val("Jane Wills")
           });
       });
   </script>

</head>
<body>
    
    <p id="text1">Text line 1.</p>
    <p id="text2">Text line 2.</p>

    <p>Name: <input type="text" id="name" value="John Smith"></p>

    <button id="btn1">Reset Text</button>
    <button id="btn2">Reset HTML</button>
    <button id="btn3">Reset Value</button>

</body>

</html>
